<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contests List</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <canvas id="canvas" style="background: #111"></canvas>
    <script src="wallpaper.js"></script>

    <div class="background">
      <div class="container">
        <div class="title">
          <h1>All your favourite programming contests in one place!</h1>
        </div>
      </div>

      <div class="lists">
        <script src="fetcher.js"></script>
        <div class="settings">
          <button class="Contests" onclick="fetchData()">Contests</button>
          <input type="text" class="search" placeholder="Search" />
          <button class="Start_time" onclick="">StartTime</button>
          <button class="Difficulty" onclick="">Difficulty</button>
        </div>
        <div class="scrollbox">
          <div class="inner">
            <ol class="Contest_List"></ol>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
