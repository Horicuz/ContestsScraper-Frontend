<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contests List</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <canvas id="canvas" style="background: #111"></canvas>
    <script defer src="scripts/wallpaper.js"></script>

    <div class="background">
      <div class="container">
        <div class="title">
          <h1>All your favourite programming contests in one place!</h1>
        </div>
      </div>

      <div class="lists">
        <script defer src="scripts/fetcher.js"></script>
        <script defer src="scripts/filter.js"></script>
        <div class="settings">
          <select id="contest-select" class="select">
            <option value="0" data-value="0">All Contests</option>
            <option value="1" data-value="1">Codeforces</option>
            <option value="2" data-value="2">LeetCode</option>
            <option value="3" data-value="3">AtCoder</option>
          </select>
          <input type="text" class="search" id="Search" placeholder="Search" />
          <button class="Start_time" id="Start" onclick="">StartTime</button>
          <button class="Difficulty" id="Duration" onclick="">Duration</button>
        </div>
        <div class="scrollbox">
          <div class="inner">
            <ol class="Contest_List"></ol>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
